{% set name = "brokenaxes" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/brokenaxes-{{ version }}.tar.gz
  sha256: 04223f3585a4056f627cc0a3237a6518a9f741e4b88b2ad1243256ad332a343e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - matplotlib-base
    - python >=3.5

test:
  imports:
    - brokenaxes

about:
  home: https://github.com/bendichter/brokenaxes
  summary: Create broken axes
  license_file: LICENSE
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - dpryan79
